<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animal sound stimulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Animals Sound stimulator</h1>

    <div class="ani-sounds">
      <button class="1 ani btn btn-lg shadow alligator">Alligator</button>
      <button class="2 ani btn btn-lg shadow bee">Bee</button>
      <button class="3 ani btn btn-lg shadow Bison">Bison</button>
      <button class="4 ani btn btn-lg shadow Cat">Cat</button>
      <button class="5 ani btn btn-lg shadow Chicken">Chicken</button>
      <button class="6 ani btn btn-lg shadow">Cow</button>
      <button class="7 ani btn btn-lg shadow Elephant">Elephant</button>
      <button class="8 ani btn btn-lg shadow Goat">Goat</button>
      <button class="9 ani btn btn-lg shadow Gorilla">Gorilla</button>
      <button class="10 ani btn btn-lg shadow Horse">Horse</button>
      <button class="11 ani btn btn-lg shadow Leopard">Leopard</button>
      <button class="12 ani btn btn-lg shadow Lion">Lion</button>
      <button class="13 ani btn btn-lg shadow Pony">Pony</button>
      <button class="14 ani btn btn-lg shadow Rattlesnake">Rattlesnake</button>
      <button class="15 ani btn btn-lg shadow Sheep">Sheep</button>
      <button class="16 ani btn btn-lg shadow Vulture">Vulture</button>
      <button class="17 ani btn btn-lg shadow Wolf">Wolf</button>
    </div>
    <script
      src="https://cdn.jdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
